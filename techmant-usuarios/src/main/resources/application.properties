spring.application.name=techmant-usuarios

# Puerto del servidor
server.port=8081

# Configuraci贸n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_db
spring.datasource.username=root
spring.datasource.password=

# Configuraci贸n de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuraci贸n adicional de Hibernate (opcional)
spring.jpa.properties.hibernate.format_sql=true
