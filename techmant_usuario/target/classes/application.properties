# Nombre de la aplicación
spring.application.name=techmant-usuarios

# Puerto en el que la aplicación escuchará
server.port=8081

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuarios_db
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración de Swagger (usando Springdoc OpenAPI)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Opciones adicionales (si es necesario)
# Configurar las propiedades de conexión de Hikari (si la base de datos está teniendo problemas de rendimiento)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

